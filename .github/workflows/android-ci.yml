name: Android CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Repositoryni klonlash
        uses: actions/checkout@v4

      - name: Java versiyasini sozlash
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Android Studio Giraffe uchun

      - name: Gradle keshini saqlash
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle Wrapper ruxsatlarini oâ€˜rnatish
        run: chmod +x gradlew

      - name: Loyihani build qilish
        run: ./gradlew assembleDebug

      - name: Unit testlarni ishga tushirish
        run: ./gradlew testDebugUnitTest

      - name: APK faylini yuklash
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
